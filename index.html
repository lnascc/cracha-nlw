<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Larissa Nascimento - DoWhile 2021</title>
  </head>
  <body >
    <div class="effect"data-tilt="" data-tilt-glare="true" data-tilt-max-glare="0" data-tilt-speed="600" data-tilt-scale="1.06" data-tilt-max="5" data-tilt-perspective="600" style="transform: perspective(500px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1); will-change: transform;">
      <img id="faixa" src="images/faixa.png" alt="faixa do cracha">
      <div class="glassEffect"  ></div>
      <main >
        <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
          id="userImage"
          src="https://avatars.githubusercontent.com/lnascc"
          alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Larissa Nascimentos</h1>
        <a id="userLink" href="https://github.com/lnascc" target="_blank">
          <img src="images/github 2.svg" alt="icone github" />
          <span id="userLogin">lnascc</span> 
        </a>
        
        <p id="userBio">Sou s√≥ eu mesmo</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="icone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="icone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </div>
  
    <script src="vanilla-tilt.js"></script>
    <script src="main.js"></script>
  </body>
</html>
